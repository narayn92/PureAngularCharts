
<div style="padding: 5px;background-color: #ffffff;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border:solid 1px #ababab;position: relative;" [style.width.px]="width+12">
    <div style="text-align:center;color:#333;font-size:20px;height:30px">{{options.title}}</div>
    <svg [attr.width]="width" [attr.height]="height">
        <g pac-xaxis [pXaxis]="pXaxis"></g>
        
        <g pac-yaxis [pYaxis]="pYaxis" [width]="width"></g>

        <line [attr.x1]="pYaxis.paddingLeft" [attr.y1]="pxaxisLocation" [attr.x2]="width - pYaxis.paddingRight" [attr.y2]="pxaxisLocation" style="stroke:#000;stroke-width:1" />
        <line [attr.x1]="pyaxisLocation" [attr.y1]="height - pXaxis.paddingBottom" [attr.x2]="pyaxisLocation" [attr.y2]="0  " style="stroke:#000;stroke-width:1" />

        
        <g *ngFor="let series of pData">
            <g pac-bar *ngIf="series.series.type=='bar'" [options]="options" [series]="series" [pxaxisLocation]="pxaxisLocation" [pPerUnitWidth]="pPerUnitWidth" [pYaxis]="pYaxis" 
            (tmouseEnter)="OnMouseEnter($event)" (tmouseOver)="OnMouseOver($event)" (tmouseLeave)="OnMouseLeave($event)"></g>
        </g>

    </svg>
    <div style="text-align: center;height:30px">
        <span *ngFor="let item of options.series" style="padding: 5px;">
            <span style="display:inline-block;width:10px;height:10px;" [style.background-color]="item.color"></span> <span style="padding-left: 5px;">{{item.name}}</span>
        </span>
    </div>
    <div class="p-tooltip-container" [style.top.px]="ptootltip.py" [style.left.px]="ptootltip.px" [style.opacity]="(pDisplayTooltip)?1:0">
        <div>
            <span style="display:inline-block;width:10px;height:10px;" [style.background-color]="ptootltip.series.color"></span> <span style="padding-left: 5px;">{{ptootltip.series.name}}</span>
        </div>
            <div>X : {{ptootltip.point.x}}</div>
        <div>Y : {{ptootltip.point.y}}</div>
    </div>
</div>
