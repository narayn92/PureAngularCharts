<ng-container *ngFor="let point of series.data">    
    <svg:g *ngIf="math.round(point.px-(pActualBarWidth/2))>=pYaxis.axisWidth">
        
        <svg:rect [attr.x]="point.px-(pActualBarWidth/2)" [attr.y]="(point.py<=pxaxisLocation)?point.py:(point.py-point.height)" [attr.width]="pActualBarWidth" [attr.height]="point.height"
            [style.fill]="series.series.color" (mouseenter)="OnMouseEnter($event, point, series.series)" (mouseover)="OnMouseOver($event)" (mouseleave)="OnMouseLeave($event)"></rect>

        <!-- center data label for stacked bar  -->
        <svg:text *ngIf="series.series.type=='stacked-bar' && options.dataLabels.show && point.height>12" [attr.x]="point.px" [attr.y]="(point.py<=pxaxisLocation)?(point.py+(point.height/2)):(point.py-(point.height/2))" [style.fill]="'#ffffff'" dominant-baseline="middle" text-anchor="middle">{{point.y}}</text>
            
        <svg:text *ngIf="series.series.type!='stacked-bar' && options.dataLabels.show" [attr.x]="point.px" [attr.y]="(point.py<=pxaxisLocation)?point.py-8:point.py+18" [style.fill]="series.series.color" text-anchor="middle">{{point.y}}</text>

         <!-- total label for stacked bar  -->
        <svg:text *ngIf="series.series.type=='stacked-bar' && showTotal && options.dataLabels.show" [attr.x]="point.px" [attr.y]="(point.py<=pxaxisLocation)?point.py-8:point.py+18" [style.fill]="'#000000'" text-anchor="middle">{{point.total}}</text>

        <svg:circle *ngIf="series.series.type!='stacked-bar' && options.dataLabels.show" [attr.cx]="point.px" [attr.cy]="point.py" r="5" [style.fill]="series.series.color" style="stroke: #000; stroke-width: 1;"
            (mouseenter)="OnMouseEnter($event, point, series.series)" (mouseleave)="OnMouseLeave($event)"></circle>
    </g>
</ng-container>
