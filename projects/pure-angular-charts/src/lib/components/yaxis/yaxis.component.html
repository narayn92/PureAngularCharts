<svg:g *ngFor="let ylabel of pYaxis.labels">
    <svg:line [attr.x1]="ylabel.px + pYaxis.paddingLeft" [attr.y1]="ylabel.py" [attr.x2]="width - pYaxis.paddingRight" [attr.y2]="ylabel.py" style="stroke:#e6e6e6;stroke-width:1;stroke-dasharray:10 5" />
    <svg:line [attr.x1]="ylabel.px + pYaxis.paddingLeft" [attr.y1]="ylabel.py" [attr.x2]="ylabel.px + pYaxis.paddingLeft - pYaxis.ticks.length" [attr.y2]="ylabel.py" style="stroke:#000;stroke-width:1" />
    <svg:text [attr.x]="ylabel.px + pYaxis.paddingLeft - pYaxis.ticks.length - 5" [attr.y]="ylabel.py" fill="#000" dominant-baseline="middle" text-anchor="end">{{ylabel.text}}</text>
</g>
