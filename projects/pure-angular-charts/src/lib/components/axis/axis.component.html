<svg:g pac-xaxis *ngIf="pXaxis.show" [pXaxis]="pXaxis"></g>

<svg:g pac-yaxis *ngIf="pYaxis.show" [pYaxis]="pYaxis" [width]="width"></g>

<svg:line *ngIf="pXaxis.show && pXaxis.axisLine.show" [attr.x1]="pYaxis.axisWidth" [attr.y1]="pxaxisLocation"
    [attr.x2]="width - pYaxis.paddingRight" [attr.y2]="pxaxisLocation" [ngStyle]="pXaxis.axisLine.style" />

<svg:line *ngIf="pYaxis.show && pYaxis.axisLine.show" [attr.x1]="pyaxisLocation" [attr.y1]="height - pXaxis.axisHeight"
    [attr.x2]="pyaxisLocation" [attr.y2]="0 " [ngStyle]="pYaxis.axisLine.style" />
